<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>revião da aula anterior</h1>

    <h3 style="color: green;">Criando uma lista não ordenada</h3>

    <ul>
        <li>Gustavo</li>
        <li>Felipe</li>
        <li>Helena</li>
        <li>Ana</li>
    </ul>

    <h3>Lista com  marcado <i>square</i></h3>

    <ul type="square">
        <li>Guilherme</li>
        <li>Pedro</li>
    </ul>

    <h3>Lista com o marcador <u><i>circle</i></u></h3>
    
    <ul type="circle">
        <li>Volmir</li>
        <li>Carlos</li>
    </ul>

</body>
</html>
